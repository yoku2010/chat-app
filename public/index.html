<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

        <p>Welcome to the chat app.</p>

        <script src="/js/libs/jquery-3.1.1.min.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
